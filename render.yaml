version: '1'

services:
  - name: laravel-backend
    type: web
    env: docker
    build:
      context: ./backend
      dockerfilePath: ./backend/Dockerfile
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=  
      - DB_CONNECTION=mysql
      - DB_HOST=mysql-db  
      - DB_PORT=3306
      - DB_DATABASE=todo_db
      - DB_USERNAME=root
      - DB_PASSWORD=root
    ports:
      - "8000:80"
    depends_on:
      - react-frontend
      - mysql-db

  - name: mysql-db
    type: web 
    env: docker
    build:
      context: ./backend 
      dockerfilePath: ./backend/Dockerfile 
    environment:
      MYSQL_DATABASE: todo_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: todo_user
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--host=localhost", "--user=root", "--password=root"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  - name: react-frontend
    type: web
    env: docker
    build:
      context: ./frontend
      dockerfilePath: ./frontend/Dockerfile  
    ports:
      - "3000:3000"
    depends_on:
      - laravel-backend

volumes:
  db-data:
